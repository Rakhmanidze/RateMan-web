<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="sources/icon.png" type="image/png">

    <title>RateMan</title>
</head>

<body>
    <main>
        <div class="header-container">
            <a href="#" id="logo-link">
                <img src="sources/logo.png" alt="Prague Currency Rates Header" class="header-image">
            </a>
            <h2>Prague Currency Rates</h2>
        </div>
        <div class="search-and-filter">
            <input type="text" id="provider-search" placeholder="Find providers" pattern="[a-zA-Z0-9\s]*" required>
        </div>

        <div class="sorting-container">
            <h3 class="controls-label">Sort By</h3>

            <div class="dropdown">
                <select id="provider-filter" class="provider-select">
                    <option value="all">All Providers</option>
                    <option value="banks">Banks</option>
                    <option value="exchanges">Exchanges</option>
                    <option value="crypto-exchanges">Crypto exchanges</option>
                </select>
            </div>

            <div class="currency-combobox">
                <input type="text" id="select-currency" placeholder="All currencies" autocomplete="off">
                <div id="currency-dropdown" class="currency-options">
                </div>
            </div>
            <div class="dropdown">
                <select id="best-rate" class="best-rate-select hidden">
                    <option value="noRate">Best Rate</option>
                    <option value="best-buy-rate">Best buy rate</option>
                    <option value="best-sell-rate">Best sell rate</option>
                </select>
            </div>
        </div>

        <div id="provider-display"></div>
    </main>

    <footer>
        Data from kurzy.cz, licensed under <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank">CC BY
            4.0</a>.
    </footer>

    <script type="module" src="./js/bundle.js"></script>
</body>

</html>
