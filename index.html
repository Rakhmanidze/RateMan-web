<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>RateMan</title>
</head>

<body>
    <main>
        <h1>Prague Currency Rates</h1>
        <div class="search-and-filter">
            <input type="text" id="provider-search" placeholder="Search providers..." pattern="[a-zA-Z0-9\s]*" required>
            <input type="text" id="select-pair" placeholder="Select pair (e.g. CZK/EUR)" pattern="[a-zA-Z0-9\s]*"
                required>
        </div>

        <div class="sorting-container">
            <h3 class="controls-label">Sort By</h3>
            <div class="sort-options">
                <button class="sort-btn" data-sort="default">All</button>
                <button class="sort-btn" data-sort="banks">Banks</button>
                <button class="sort-btn" data-sort="exchanges">Exchanges</button>
                <span class="separator"></span>
                <button class="sort-btn" data-sort="best-rate">Best Rate</button>
            </div>
        </div>

        <div id="provider-display"></div>
    </main>

    <footer>
        Data from kurzy.cz, licensed under <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank">CC BY
            4.0</a>.
    </footer>

    <script type="module" src="js/script.js"></script>
</body>

</html>
