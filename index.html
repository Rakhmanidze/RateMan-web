<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>RateMan</title>
</head>

<body>
    <h1>Bank Exchange Rates</h1>
    <div class="search-and-filter">
        <input type="text" id="bank-search" placeholder="Search banks...">
        <input type="text" id="select-pair" placeholder="Select pair (e.g. CZK/EUR)">
    </div>
    </div>
    <div class="sorting-options">
        <input type="radio" id="default-sorting" name="bank-filter" value="all" checked>
        <label for="default-sorting">Default View</label>
        <input type="radio" id="best-rates" name="bank-filter" value="best">
        <label for="best-rates">Sort by Best Rate</label>
    </div>
    <div id="bank-display"></div>

    <footer>
        Data from kurzy.cz, licensed under <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank">CC BY
            4.0</a>.
    </footer>

    <script type="module" src="js/script.js"></script>
</body>

</html>
