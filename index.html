<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>RateMan</title>
</head>

<body>
    <main>
        <h1>Exchange Rates</h1>
        <div class="search-and-filter">
            <input type="text" id="provider-search" placeholder="Search providers..." pattern="[a-zA-Z0-9\s]*" required>
            <input type="text" id="select-pair" placeholder="Select pair (e.g. CZK/EUR)" pattern="[a-zA-Z0-9\s]*"
                required>
        </div>
        <div class="sorting-options">
            <input type="radio" id="default-sorting" name="provider-filter" value="all" checked>
            <label for="default-sorting">Default</label>
            <input type="radio" id="best-rates" name="provider-filter" value="best">
            <label for="best-rates">Sort by Best Rate</label>
        </div>
        <div id="provider-display"></div>
    </main>

    <footer>
        Data from kurzy.cz, licensed under <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank">CC BY
            4.0</a>.
    </footer>

    <script type="module" src="js/script.js"></script>
</body>

</html>
